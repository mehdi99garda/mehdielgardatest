<script>
var si = 1;
showDivs(si);

function plusDivs(n) {
  showDivs(si += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlid");
  if (n > x.length) {si = 1}
  if (n < 1) {si = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[si-1].style.display = "block";  
}
</script>
